compute_environment: LOCAL_MACHINE
debug: false
distributed_type: DEEPSPEED
deepspeed_config:
  deepspeed_multinode_launcher: standard
  zero_stage: 1
downcast_bf16: 'no'
enable_cpu_affinity: false
gpu_ids: all
machine_rank: 0                             # Edit at runtime with SLURM
main_process_ip: nidXXXXXX                  # Edit at runtime
main_process_port: 29400
main_training_function: main
mixed_precision: bf16
num_machines: 1                            # Edit at runtime
num_processes: 1                           # Edit at runtime
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false
